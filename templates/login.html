        <script>  
        
        $('#but1').click(function(){
            var name1 = $('#fname').val()
            var password1 = $('#pwd').val()  
            var data = {
            'csrfmiddlewaretoken' : '{{csrf_token}}',
            'name2' : name1,
            'password2' : password1,
            }        
        if (name1 === "") {
            $('#error1').html("Please enter username")
    
        }
        else if (password1 === "") {
            $('#error1').html("Please enter password")   
        }

        else{  
            $.ajax({ 
                url:'/',
                method:'POST',
                data: data,
                dataType:'json',
                success:function(data){
                    if (data=='true'){
                        window.location.replace('/homepage/') 
                    }
                    else if(data=='false'){
                        $("#error1").html("Incorrect username or password")
                    } 
                    
                }
        
            })
        }
    })
				
    </script>
