<html lang="en" style="scroll-behavior: smooth;">

<head>
    <meta charset="UTF-8">

</head>

<body>

    <section class="bg-dark" id="home-section" style="padding-top:6em; height:650px;">
        <div class="row">
            <div class="container">

                <div class="col-md-6 text-white pl-5 row align-items-center">

                    <p style="font-size: 1.2rem;color:rgb(250, 233, 0);">Admin User add</p>
                </div> 

                    <div class="form-group col-md-6 text-white">
                        <form id="submit-form">
                            <!-- <form id="submit-form" method="POST"> -->

                            <!-- {% csrf_token %} -->    
                            <label name="username" for="usname">name</label>
                            <input type="text" class="form-control" name="name1a" id="name1" value="" placeholder="First Name">

                            <!-- <label name="last name" for="lasname">Last Name</label>
                            <input type="text" class="form-control" name="lname1a" id="lname1" placeholder="Last Name"> -->

                            <label name="last name" for="email">Email</label>
                            <input type="text" class="form-control" name="email1a" id="email1" value="" placeholder="Email Name">

                            <label name="last name" for="username">User name</label>
                            <input type="text" class="form-control" name="username1a" id="username1" value="" placeholder="User Name">


                            <label for="inputPassword">Password</label>
                            <input type="password" class="form-control" name="pwd1a" id="pwd1"
                                placeholder="Password">


                            <label for="inputPassword">Confirm Password</label>
                            <input type="password" class="form-control" name="cpwd1a" id="cpwd1"
                                placeholder="Password">

                            <span style="font-size:1rem;color:rgb(250,233, 0);" id="error1"></span>


                            <button id="but1" type="button" class="btn btn-primary text-center mt-5"
                                style="width:100%;">Add User</button>

                                

                        </form>
                    </div>
                </div>

            </div>
        </div>

    </section>
  

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script> 

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script>
        $('#but1').click(function () {
            var name2 = $('#name1').val()
            var email2 = $('#email1').val()
            var username2 = $('#username1').val()
            var pwd2 = $('#pwd1').val()
            var cpwd2 = $('#cpwd1').val()
            var data = {
                'csrfmiddlewaretoken': '{{csrf_token}}',
                'name3': name2,
                'email3': email2,
                'username3': username2,
                'pwd3': pwd2,
                'cpwd3': cpwd2,
            }
            if (name2 === "") {
                $('#error1').html("Please enter First name")
            }
            else if (email2 === "") {
                $('#error1').html("Please enter valid email")

            }
            else if (username2 === "") {
                $('#error1').html("Please enter Username")
            }
            else if (pwd2 === "") {
                $('#error1').html("Please enter a password")
            }
            else if (cpwd2 === "") {
                $('#error1').html("Please enter a confirm password")

            }

            else {
                $.ajax({
                    url: '/admin1/adminadd/',
                    method: 'POST',
                    data: data,
                    datatype: 'json',
                    success: function (data) {
                        if (data == 'true') {
                            window.location.replace('/admin1/adminhome/')
                        }
                        else if(data == 'false') {
                            //window.location.replace('/register/'),
                            //$('#error1').html("Username already taken")
                            alert("Username already taken")
                            
                        }
                        
                    }
                })
            }
        })
    </script>




</body>
